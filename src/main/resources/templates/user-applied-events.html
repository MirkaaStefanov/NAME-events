<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Applied Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/styles.css" rel="stylesheet">
  <style>
        .event-card {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
        }
        .btn-container {
            text-align: center;
        }
        .btn-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-4">
  <h1 class="text-center mb-4">Your Applied Events</h1>
  <div class="row row-cols-1 g-4">
    <div th:each="event : ${appliedEvents}" class="col">
      <div class="event-card">
        <h2 th:text="${event.name}"></h2>
        <p><strong>Place:</strong> <span th:text="${event.place}"></span></p>
        <p><strong>Date:</strong> <span th:text="${event.date}"></span></p>
        <div class="btn-container">
          <a class="btn btn-primary" th:href="@{'/event/' + ${event.id}}">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Created by nAmE</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
