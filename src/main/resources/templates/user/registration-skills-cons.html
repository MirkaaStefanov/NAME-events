<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/registration/submit}" th:object="${userDto}" method="post">
  <div>
    Choose Cons:
    <div th:each="skill : ${allSkills}">
      <input type="checkbox" th:field="*{skillsCons}" th:value="${skill.id}" th:text="${skill.skill}"/>
      <p th:text="${userDto.username}"> </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

</body>
</html>
