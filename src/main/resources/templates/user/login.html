<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 33.33%; /* Set width to 1/3 of the viewport width */
        }

        .card {
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .card-header {
            background-color: #f8f9fa; /* Light gray background */
            border-bottom: none;
            text-align: center;
        }

        .card-body {
            padding: 40px;
        }

        .form-control {
            border-color: #ced4da; /* Light border color */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .btn-warning {
            background-color: #ffc107; /* Warning button color */
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control bg-info" id="username" placeholder="Enter username or email"
                           name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control bg-info" id="password" placeholder="Password"
                           name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a class="btn btn-warning btn-block" href="/registration">Sign Up</a>
                <a class="btn btn-primary btn-block" href="/">Continue as guest</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
