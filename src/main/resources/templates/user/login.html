<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
            background-color: #fff;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #0056b3;
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 30px;
            padding: 12px 20px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-warning {
            background-color: #ffa500;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            transition: background-color 0.3s;
        }
        .btn-warning:hover {
            background-color: #cc7a00;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center mb-0">Login</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control " id="username" placeholder="Enter username or email"
                           name="username">
                </div>
                <div style="margin-top:10px" class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control " id="password" placeholder="Password"
                           name="password">
                </div>
                <button style="margin-top:10px" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <a style="margin-top:10px" class="btn btn-warning btn-block" href="/registration">Sign Up</a>
            <a style="margin-top:10px" class="btn btn-primary btn-block" href="/">Continue as guest</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
