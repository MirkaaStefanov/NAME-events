<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Available for Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .user-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>

<div class="container">
    <h1>Users Available for Chat</h1>
    <ul class="user-list" th:each="user : ${users}">
        <li class="user-item">
            <div class="user-details">
                <span class="user-name" th:text="${user.username}"></span>
            </div>
            <div class="user-action">
                <form th:action="@{/message/show}" method="get">
                    <input type="hidden" name="receiverId" th:value="${user.id}">
                    <button type="submit" class="btn">Chat</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
