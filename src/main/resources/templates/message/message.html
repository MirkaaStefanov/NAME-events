<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 400px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sender {
            background-color: #b2f7b2;
            align-self: flex-end;
            color: #333;
        }

        .message.receiver {
            background-color: #f2f2f2;
            align-self: flex-start;
            color: #333;
        }

        .message-info {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .input-container button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="chat-box" id="chat-box">

    <div class="message receiver">
        <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet risus id ligula fermentum
            tristique.
        </div>
        <div class="message-info">12:30 PM</div>
    </div>
    <div class="message sender">
        <div>Vestibulum nec velit quis eros tempor tristique. Vivamus consequat justo et lectus tristique, nec
            vehicula est feugiat.
        </div>
        <div class="message-info">12:32 PM</div>
    </div>
</div>

<div class="input-container">
    <input type="text" name="text" id="message-input" placeholder="Type your message...">
    <button type="button" onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var messageText = messageInput.value.trim();
        if (messageText !== "") {
            var chatBox = document.getElementById("chat-box");
            var newMessage = document.createElement("div");
            newMessage.textContent = messageText;
            newMessage.className = "message sender";
            var messageInfo = document.createElement("div");
            messageInfo.textContent = getCurrentTime();
            messageInfo.className = "message-info";
            newMessage.appendChild(messageInfo);
            chatBox.appendChild(newMessage);
            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    function getCurrentTime() {
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        return hours + ':' + minutes;
    }
</script>

</body>
</html>
