<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 500px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       .message {
    background-color: #f2f2f2;
    border-radius: 5px;
    padding: 5px 10px;
    margin-bottom: 5px;
}

.message.receiver {
background-color: #f2f2f2;
align-self: flex-center;
}

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-info {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #f2f2f2;
        }

        .input-container button {
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container">
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <h2 th:each="message : ${messages}" th:text="${message.message}" class="message receiver" ></h2>
            <div class="input-container">
                <form action="#" th:action="@{/message/send}" method="post">
                    <input type="text" name="text" id="message-input" placeholder="Type a message...">
                    <input type="hidden" name="receiverId" th:value="${receiver.id}">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
