<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
           body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .search-container {
                    color: #808080
                    flex: 100 1000 100%;
                    margin-right: 30px;
                }
        .card {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-register {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
        body {
            background-color: #f8f9fa; /* Set background color */
        }
        .event {
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease; /* Add smooth transition */
        }
        .event:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
        }
        .event img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .event-title {
            font-size: 24px;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #212529;
        }
        .event-info {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .filter-section {
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 250px;
            position: sticky;
            top: 20px;
            left: 20px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 768px) {
            .filter-section {
                position: static;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="filter-section">
                <h2>Filter</h2>
                <form action="#" th:action="@{/event/search}" method="get">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="place">Place:</label>
                        <input type="text" id="place" name="place" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    <button class="btn btn-outline-light" type="submit">Filter</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h1 class="text-center mb-4">All Events</h1>
            <div class="row">
                <div th:each="event : ${allEvents}" class="col-md-6">
                    <div class="event">
                        <img th:src="'data:image/jpeg;base64,' + ${event.image}" alt="Event Image">
                        <h2 class="event-title" th:text="${event.name}"></h2>
                        <p class="event-info">Date: <span th:text="${event.date}"></span></p>
                        <p class="event-info">Place: <span th:text="${event.place}"></span></p>
                        <form th:action="@{/event/show-event}" method="get">
                            <input type="hidden" name="eventId" th:value="${event.id}">
                            <button type="submit" class="btn btn-danger">View Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Created by nAME</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
